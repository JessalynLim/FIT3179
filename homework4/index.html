<!DOCTYPE html>
<html>

<head>
    <title>Ed Sheeran +-รท=x (Mathematics) Tour</title>
    <link rel="icon" type="image/x-icon" href="images/favicon.png">
    <!-- Import Vega & Vega-Lite (does not have to be from CDN) -->
    <script src="https://cdn.jsdelivr.net/npm/vega@5.20.2"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-lite@5.1.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.17.0"></script>

    <!-- Import pure.css -->
    <link rel="stylesheet" href="https://unpkg.com/purecss@2.0.3/build/pure-min.css"
        integrity="sha384-cg6SkqEOCV1NbJoCu11+bm0NvBRc8IYLRGXkmNrqUBfTjmMYwNKPWBTIKyw9mHNJ" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">

    <!-- CSS file -->
    <link rel="stylesheet" type="text/css" href="css/styles.css" media="all">


</head>

<body>

    <div class="page">

        <h1>Ed Sheeran +-รท=x (Mathematics) Tour</h1>

        <h2>Time Series</h2>
        <!-- pure grid group -->
        <div class="pure-g">
            <div class="pure-u-1-1">
                <div id="vis2" class="vis-container"></div>
            </div>
        </div>
        <!-- end pure grid group -->
        <br>

        <h2>Opening Acts</h2>
        <!-- pure grid group -->
        <div class="pure-g">
            <div class="pure-u-1-1">
                <div id="vis3" class="vis-container"></div>
            </div>
        </div>
        <!-- end pure grid group -->
        <br>

    </div>


    <script type="text/javascript">

        var specVis2 = "js/revenue_attendance_line.vg.json";
        vegaEmbed('#vis2', specVis2, {"actions": false}).then(function(result) {}).catch(console.error);

        var specVis3 = "js/opening_acts_bar.vg.json";
        vegaEmbed('#vis3', specVis3, {"actions": false}).then(function(result) {}).catch(console.error);
    </script>
</body>

</html>
